<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Chatbot</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <h1 class="text-4xl font-bold mb-4">YouTube Video Chatbot</h1>
        <p class="mb-4">Enter the YouTube video URL to get started.</p>
        <form method="POST" class="flex">
            <input type="url" name="video_url" placeholder="Enter YouTube video URL" required class="flex-grow mr-2 p-2 rounded-lg bg-gray-700 text-white">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
</html>
